name: Deploy to ECS

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ========== DEPLOY INFRAESTRUCTURA ==========
      
      - name: Install CDK dependencies
        run: npm ci

      - name: Build CDK
        run: npm run build

      - name: CDK Deploy Infrastructure
        run: npx cdk deploy --require-approval never --outputs-file outputs.json

      # ========== BUILD Y PUSH DOCKER IMAGE ==========
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get repository URI from outputs
        id: get-repo
        run: |
          REPO_URI=$(cat outputs.json | jq -r '.AwsPocStack.RepositoryUri')
          echo "REPO_URI=$REPO_URI" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: csv-processor
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd app
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # ========== UPDATE ECS SERVICE ==========
      
      - name: Force new deployment in ECS
        run: |
          aws ecs update-service \
            --cluster csv-processor-cluster \
            --service csv-processor-service \
            --force-new-deployment

      - name: Wait for service to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster csv-processor-cluster \
            --services csv-processor-service

      - name: Deployment successful
        run: echo "Deployment to ECS completed successfully!"